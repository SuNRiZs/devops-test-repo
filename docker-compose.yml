version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_DATABASE: 'test_zadanie'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql:rw
    networks:
      - app-network

  web:
    image: sunraize/test-php:latest
    container_name: php_container
    depends_on:
      - db
    ports:
      - "8080:80"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_container
    depends_on:
      - web
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
